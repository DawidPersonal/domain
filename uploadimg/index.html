<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Upload to i.dawidpersonal.pl</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #f4f6f8;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.container {
  width: 380px;
  background: white;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
}
h1 {
  font-size: 1.3rem;
  margin-bottom: 16px;
  color: #333;
}
input[type=file] {
  display: block;
  width: 100%;
  margin-bottom: 12px;
}
button {
  width: 100%;
  background: #0078f0;
  border: none;
  color: white;
  font-weight: 600;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover { background: #0064c9; }
.progress {
  width: 100%;
  background: #e3e6e9;
  border-radius: 8px;
  height: 8px;
  margin: 14px 0;
  overflow: hidden;
}
#progressBar {
  height: 100%;
  width: 0%;
  background: #0078f0;
  transition: width 0.2s;
}
#output {
  font-size: 0.9rem;
  word-wrap: break-word;
  margin-top: 12px;
}
#output a {
  color: #0078f0;
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>
  <div class="container">
    <h1>i.dawidpersonal.pl Uploader</h1>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Upload</button>
    <div class="progress"><div id="progressBar"></div></div>
    <div id="output"></div>
  </div>

<script>
const ENDPOINT = "https://i.dawidpersonal.pl/api/upload";
const TOKEN = "BKD6gLlwYTE9IqMDW85TMJXDYfAZgtJp";

document.getElementById("uploadBtn").onclick = () => {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Select a file");

  const fd = new FormData();
  fd.append("file", file);

  const xhr = new XMLHttpRequest();
  xhr.open("POST", ENDPOINT, true);
  xhr.setRequestHeader("Authorization", "Bearer " + TOKEN);

  xhr.upload.onprogress = e => {
    if (e.lengthComputable) {
      const percent = (e.loaded / e.total) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }
  };

  xhr.onload = () => {
    const out = document.getElementById("output");
    try {
      const json = JSON.parse(xhr.responseText);
      if (json.url) {
        out.innerHTML = `<a href="${json.url}" target="_blank">${json.url}</a>`;
      } else if (json.error) {
        out.textContent = "Error: " + json.error;
      } else {
        out.textContent = "Unexpected response";
      }
    } catch {
      out.textContent = "Invalid server response";
    }
    document.getElementById("progressBar").style.width = "0%";
  };

  xhr.onerror = () => {
    document.getElementById("output").textContent = "Network error";
    document.getElementById("progressBar").style.width = "0%";
  };

  xhr.send(fd);
};
</script>
</body>
</html>
