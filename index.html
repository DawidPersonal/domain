<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dawid Personal – Portfolio Web Development</title>
<style>
  body { font-family:sans-serif; background:#f4f4f9; margin:0; padding:0; }
  header { position:fixed; top:0; width:100%; background:#fff; padding:15px 30px; box-shadow:0 2px 8px rgba(0,0,0,0.1); display:flex; justify-content:space-between; z-index:1000; }
  header .logo { font-weight:bold; font-size:1.5rem; color:#6C63FF; }
  nav a { margin-left:25px; font-weight:500; }
  section { padding:80px 20px; max-width:1200px; margin:0 auto; }
  /* Chat widget */
  #ai-chat { position:fixed; bottom:20px; right:20px; width:350px; max-width:90%; background:#fff; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.2); font-family:sans-serif; z-index:2000; display:flex; flex-direction:column; }
  #ai-messages { height:300px; overflow-y:auto; padding:15px; border-bottom:1px solid #ddd; }
  #ai-input-container { display:flex; padding:10px; }
  #ai-input { flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; }
  #ai-send { margin-left:10px; padding:10px 15px; background:#6C63FF; color:#fff; border:none; border-radius:5px; cursor:pointer; }
  .msg { margin-bottom:10px; }
  .msg strong { display:inline-block; margin-right:5px; }
</style>
</head>
<body>

<header>
  <div class="logo">DawidPersonal</div>
  <nav>
    <a href="#about">O mnie</a>
    <a href="#services">Usługi</a>
    <a href="#projects">Projekty</a>
    <a href="#contact">Kontakt</a>
  </nav>
</header>

<section id="about">
  <h1>Cześć, jestem Dawid!</h1>
  <p>Tworzę nowoczesne strony internetowe i aplikacje webowe. Technologie: JavaScript, React, HTML, CSS, Electron i UX/UI.</p>
</section>

<section id="services">
  <h2>Moje Usługi</h2>
  <p>Tworzenie stron WWW, aplikacji webowych, optymalizacja i SEO.</p>
</section>

<!-- AI Chat Widget -->
<div id="ai-chat">
  <div id="ai-messages"></div>
  <div id="ai-input-container">
    <input id="ai-input" type="text" placeholder="Zadaj pytanie..."/>
    <button id="ai-send">Wyślij</button>
  </div>
</div>

<!-- Link to separate JS file -->
<script src="chat.js"></script>

</body>
</html>
