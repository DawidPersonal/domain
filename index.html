<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DawidPersonal – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050510;
      --fg:#e6e9ff;
      --accent1:#5c4dff;
      --accent2:#00e5ff;
      --glass:rgba(255,255,255,0.06);
      --radius:24px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Inter',sans-serif;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(92,77,255,0.12), transparent),
        radial-gradient(900px 600px at 80% 80%, rgba(0,229,255,0.10), transparent),
        var(--bg);
      color:var(--fg);
      min-height:100vh;
      padding:60px 20px;
    }

    .orb{
      position:absolute;
      width:460px;height:460px;
      background:radial-gradient(circle at 30% 30%, var(--accent2), transparent 70%);
      filter:blur(120px);
      opacity:0.35;
      animation:float 10s ease-in-out infinite;
      z-index:0;
    }
    @keyframes float{
      0%{transform:translate(-40px,-20px)}
      50%{transform:translate(40px,30px)}
      100%{transform:translate(-40px,-20px)}
    }

    header{
      position:fixed;top:0;left:0;width:100%;padding:15px 40px;
      display:flex;justify-content:space-between;align-items:center;
      background:var(--glass);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.08);
      z-index:20;
    }
    header .logo{font-size:22px;font-weight:700;color:var(--accent2)}
    nav a{margin-left:25px;color:var(--fg);opacity:0.7;transition:.2s}
    nav a:hover{opacity:1;color:var(--accent2)}

    main.container{
      position:relative;z-index:2;
      max-width:1100px;margin:120px auto 40px auto;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(14px);
      padding:60px 55px;
      border-radius:var(--radius);
      box-shadow:0 10px 40px rgba(0,0,0,0.45);
    }

    h1,h2{background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent}
    h1{font-size:40px;margin-bottom:20px}
    p{opacity:0.8;line-height:1.7;margin-bottom:20px}

    .section{margin-top:60px}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:25px;margin-top:25px;
    }
    .card{
      background:rgba(255,255,255,0.05);
      padding:25px;border-radius:18px;
      border:1px solid rgba(255,255,255,0.08);
      transition:.25s;
    }
    .card:hover{transform:translateY(-5px);border-color:var(--accent2)}

    footer{text-align:center;margin-top:60px;opacity:0.5;font-size:14px}

    /* AI chat */
    #ai-chat-btn{
      position:fixed;bottom:20px;right:20px;
      padding:16px 20px;border-radius:40px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#000;border:0;cursor:pointer;z-index:50;
      font-weight:700;
    }
    #ai-chat{
      position:fixed;bottom:80px;right:20px;
      width:350px;max-width:90%;display:none;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(12px);
      border-radius:20px;overflow:hidden;z-index:50;
    }
    #ai-messages{height:300px;overflow-y:auto;padding:15px}
    .msg{margin-bottom:10px}
    .ai{color:var(--accent2)}
    #ai-input-box{display:flex;border-top:1px solid rgba(255,255,255,0.1)}
    #ai-input{flex:1;padding:10px;background:transparent;border:0;color:var(--fg)}
    #ai-send{padding:10px 15px;background:var(--accent2);border:0;color:#000;cursor:pointer}
  </style>
</head>
<body>

<div class="orb"></div>
<header>
  <div class="logo">DawidPersonal</div>
  <nav>
    <a href="#about">O mnie</a>
    <a href="#services">Usługi</a>
    <a href="#projects">Projekty</a>
    <a href="#contact">Kontakt</a>
  </nav>
</header>

<main class="container">
  <section id="about">
    <h1>Cześć, jestem Dawid!</h1>
    <p>Tworzę nowoczesne i responsywne strony internetowe oraz aplikacje webowe, dbając o UX/UI, wydajność i nowoczesne technologie.</p>
  </section>

  <section id="services" class="section">
    <h2>Usługi</h2>
    <div class="grid">
      <div class="card">Strony internetowe</div>
      <div class="card">Aplikacje webowe</div>
      <div class="card">Optymalizacja & SEO</div>
    </div>
  </section>

</div>

<script>
      document.addEventListener("keydown", function(event) {
        if (event.ctrlKey) {
          event.preventDefault()
        }
        if (event.keyCode == 123) {
          event.preventDefault()
        }
      })
    </script>
    <script>
      document.addEventListener("contextmenu", event => event.preventDefault())
    </script>

</body>
</html>
