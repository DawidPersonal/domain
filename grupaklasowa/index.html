<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupa klasowa</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

// Wpisz tutaj swoje dane Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCuna4EaP0VsS6Y83ljIgk_cWhbeFNufd4",
  authDomain: "grupa-klasowa.firebaseapp.com",
  databaseURL: "https://grupa-klasowa-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "grupa-klasowa",
  storageBucket: "grupa-klasowa.firebasestorage.app",
  messagingSenderId: "610927358293",
  appId: "1:610927358293:web:62fd6038850e9232c97fdc",
  measurementId: "G-1L927SZE5K"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;
let avatarData = null;
const brzydkieSlowa = ["kurwa","chuj","pizda","idiota","debil"];

// Encode avatar
function encodeFileToBase64(file) {
  return new Promise((resolve,reject)=>{
    const reader = new FileReader();
    reader.onload = ()=>resolve(reader.result);
    reader.onerror = e=>reject(e);
    reader.readAsDataURL(file);
  });
}

// Upload pliku do Storage
async function uploadFile(file, path){
  const sRef = storageRef(storage,path);
  await uploadBytes(sRef,file);
  const url = await getDownloadURL(sRef);
  return url;
}

// Pobierz avatar użytkownika
async function getUserAvatar(username){
  const docSnap = await getDoc(doc(db,"users",username));
  if(docSnap.exists()) return docSnap.data().avatar || null;
  return null;
}

document.addEventListener("DOMContentLoaded",()=>{
  const loginBtn = document.getElementById("loginBtn");
  const sendBtn = document.getElementById("sendBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const messagesDiv = document.getElementById("messages");
  const usersDiv = document.getElementById("users");

  // Logowanie / Rejestracja
  loginBtn.onclick = async ()=>{
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const avatarFile = document.getElementById("avatar").files[0];

    if(!username || !password){ alert("Podaj nazwę użytkownika i hasło"); return; }

    const lower = username.toLowerCase();
    if(brzydkieSlowa.some(w=>lower.includes(w))){ alert("Nazwa użytkownika zawiera niedozwolone słowo"); return; }

    if(avatarFile) avatarData = await encodeFileToBase64(avatarFile);

    const userRef = doc(db,"users",username);
    const snap = await getDoc(userRef);

    if(snap.exists()){
      const data = snap.data();
      if(data.password!==password){ alert("Hasło niepoprawne"); return; }
      if(!data.avatar && avatarData) await setDoc(userRef,{...data,avatar:avatarData});
    }else{
      await setDoc(userRef,{password,avatar:avatarData||null});
    }

    currentUser = username;
    document.getElementById("login").style.display="none";
    document.getElementById("chat").style.display="block";
  };

  // Wysyłanie wiadomości
  sendBtn.onclick = async ()=>{
    if(!currentUser){ alert("Nie jesteś zalogowany"); return; }
    const text = document.getElementById("message").value;
    const fileInput = document.getElementById("file");
    let fileUrl = null;
    let fileType = null;
    if(fileInput.files[0]){
      fileUrl = await uploadFile(fileInput.files[0],`chatFiles/${Date.now()}_${fileInput.files[0].name}`);
      fileType = fileInput.files[0].type;
    }

    await addDoc(collection(db,"messages"),{
      username:currentUser,
      avatar:avatarData||null,
      text:text,
      fileUrl:fileUrl||null,
      fileType:fileType||null,
      timestamp:Date.now(),
      comments:[]
    });

    document.getElementById("message").value="";
    fileInput.value="";
  };

  // Wylogowanie
  logoutBtn.onclick = ()=>{
    currentUser=null;
    document.getElementById("chat").style.display="none";
    document.getElementById("login").style.display="block";
  };

  // Wyświetlanie wiadomości od najnowszych
  const messagesCol = collection(db,"messages");
  const messagesQuery = query(messagesCol,orderBy("timestamp","desc"));
  onSnapshot(messagesQuery,(snapshot)=>{
    messagesDiv.innerHTML="";
    snapshot.docs.forEach(docSnap=>{
      const m = docSnap.data();
      const msgDiv = document.createElement("div");
      msgDiv.className="message";
      const avatarHTML = m.avatar?`<img src="${m.avatar}" class="msg-avatar"/>`:"";
      msgDiv.innerHTML=`${avatarHTML}<strong>${m.username}:</strong> ${m.text||""}`;
      if(m.fileUrl){
        if(m.fileType.startsWith("image")) msgDiv.innerHTML+=`<br><img src="${m.fileUrl}" width="200"/>`;
        else if(m.fileType.startsWith("video")) msgDiv.innerHTML+=`<br><video src="${m.fileUrl}" controls width="200"></video>`;
      }
      // komentarze
      const commentsDiv = document.createElement("div");
      commentsDiv.className="comments";
      if(m.comments){
        m.comments.forEach(c=>{
          const cDiv = document.createElement("div");
          cDiv.className="comment";
          cDiv.innerHTML=`<em>${c.username}:</em> ${c.text}`;
          commentsDiv.appendChild(cDiv);
        });
      }
      // dodawanie komentarza
      const input = document.createElement("input");
      input.type="text"; input.placeholder="Dodaj komentarz...";
      const btn = document.createElement("button"); btn.textContent="➤";
      btn.onclick=async ()=>{
        if(!input.value) return;
        const msgRef = doc(db,"messages",docSnap.id);
        await updateDoc(msgRef,{comments:arrayUnion({username:currentUser,text:input.value,timestamp:Date.now()})});
        input.value="";
      };
      const formDiv = document.createElement("div");
      formDiv.className="comment-form"; formDiv.appendChild(input); formDiv.appendChild(btn);
      msgDiv.appendChild(commentsDiv);
      msgDiv.appendChild(formDiv);
      messagesDiv.appendChild(msgDiv);
    });
  });

});
</script>
<style>
body{font-family:Arial,sans-serif;background:#f5f5f5;margin:0;padding:0;}
#login,#chat{max-width:600px;margin:auto;padding:20px;}
#chat{display:none;}
#messages{height:400px;overflow-y:auto;border:1px solid #ccc;background:#fff;padding:10px;}
.message{margin-bottom:15px;border-bottom:1px solid #eee;padding-bottom:8px;display:flex;align-items:flex-start;gap:8px;}
.msg-avatar{width:40px;height:40px;border-radius:50%;object-fit:cover;}
.comments{margin-left:50px;margin-top:5px;}
.comment{font-size:0.9em;color:#333;}
.comment-form{display:flex;gap:5px;margin-left:50px;margin-top:5px;}
textarea,input{width:100%;padding:5px;}
button{padding:5px 10px;}
#users{background:#fff;border:1px solid #ccc;margin-top:10px;padding:10px;}
.user-avatar{width:25px;height:25px;border-radius:50%;object-fit:cover;margin-right:5px;vertical-align:middle;}
</style>
</head>
<body>
<div id="login">
<h2>Logowanie / Rejestracja</h2>
<input type="text" id="username" placeholder="Nazwa użytkownika"><br><br>
<input type="password" id="password" placeholder="Hasło"><br><br>
<label>Avatar (opcjonalny):</label><br>
<input type="file" id="avatar" accept="image/*"><br><br>
<button id="loginBtn">Wejdź</button>
</div>

<div id="chat">
<h2>Grupa klasowa</h2>
<div id="messages"></div>
<textarea id="message" placeholder="Wpisz wiadomość"></textarea><br>
<input type="file" id="file" accept="image/*,video/*"><br><br>
<button id="sendBtn">Wyślij</button>
<button id="logoutBtn">Wyloguj</button>
</div>
</body>
</html>
