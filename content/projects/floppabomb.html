<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floppa Bomb</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1c1f26, #2c2f33);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ff6b81;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #b0b3b8;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }

    .container {
      background: #2f3136;
      padding: 30px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }

    input, button {
      width: 100%;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 1rem;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      background: #202225;
      color: #fff;
      border: 1px solid #3a3c43;
    }

    input:focus {
      border-color: #ff4757;
      box-shadow: 0 0 10px rgba(255,71,87,0.5);
    }

    button {
      background: linear-gradient(45deg, #ff4757, #ff6b81);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(45deg, #ff6b81, #ff4757);
      transform: scale(1.05);
    }

    /* Notification box */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #23272a;
      color: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateX(150%);
      transition: all 0.4s ease;
      z-index: 9999;
      font-weight: 500;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      border-left: 6px solid #2ecc71;
    }

    .notification.error {
      border-left: 6px solid #e74c3c;
    }

    /* Vine Boom animation */
    @keyframes boom {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button.boom {
      animation: boom 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Floppa Unhook</h1>
  <p>Discord webhook deleter (educational purposes only) used to remove scam webhooks safely.</p>

  <div class="container">
    <input id="webhookUrl" type="text" placeholder="Enter Webhook URL" />
    <button onclick="bombWebhook()">üí£ Bomb Webhook üí£</button>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <!-- Vine boom sound -->
  <audio id="vineBoom" src="https://www.myinstants.com/media/sounds/vine-boom.mp3"></audio>

  <script>
    function showNotification(message, type = "success") {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.className = `notification ${type} show`;

      setTimeout(() => {
        notif.classList.remove("show");
      }, 3000);
    }

    function playVineBoom(button) {
      const audio = document.getElementById("vineBoom");
      audio.currentTime = 0;
      audio.play();
      if (button) {
        button.classList.add('boom');
        setTimeout(() => button.classList.remove('boom'), 300);
      }
    }

    function bombWebhook() {
      const button = document.querySelector('button');
      playVineBoom(button);

      const url = document.getElementById("webhookUrl").value;
      if (!url) return showNotification("Please enter a webhook URL!", "error");

      const embed = {
        title: "Webhook Bombed üí£",
        description: "Your webhook has been unhooked by Floppa Bomb.\n\nIf you see this, it has been deleted.",
        color: 0xff4757,
        footer: { text: "floppabomb" },
        thumbnail: { url: "https://i.imgur.com/4M34hi2.png" }
      };

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: "Floppa Bomb",
          avatar_url: "https://i.imgur.com/4M34hi2.png",
          embeds: [embed]
        })
      })
      .then(res => {
        if (res.ok) {
          return fetch(url, { method: "DELETE" });
        } else {
          throw new Error("Failed to send embed.");
        }
      })
      .then(res => {
        if (res.ok) showNotification("Webhook removed successfully.", "success");
        else showNotification("Webhook not deleted.", "error");
      })
      .catch(err => showNotification("‚ùå Error: " + err.message, "error"));
    }
  </script>
</body>
</html>
