<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkcje Yotoshikoru</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #333;
    }
    header {
      background: #ff99cc;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .game-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-content {
      padding: 20px;
    }
    .game-title {
      font-size: 1.5em;
      margin: 0 0 10px 0;
    }
    .game-desc {
      margin: 0 0 15px 0;
    }
    .more-text {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      color: #666;
    }
    .play-btn {
      padding: 10px 15px;
      background: #ff99cc;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    .play-btn:hover {
      background: #ff88c4;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Produkcje Yotoshikoru</h1>
  </header>

  <div class="container">
    <a class="game-card" href="https://www.roblox.com/games/128843348032040/Anime-Femboy-Obby-PRE-ALPHA" target="_blank" rel="noopener">
      <div class="game-content">
        <h2 class="game-title">Anime Femboy Obby PRE-ALPHA</h2>
        <p class="game-desc">
          Kliknij, by przejść do gry na Roblox. To pierwsza prezentowana produkcja i wstęp do kolejnych projektów.
        </p>
        <button class="play-btn">Zagraj teraz</button>
      </div>
    </a>

    <p class="more-text">Wkrótce pojawi się więcej gier oraz nowych projektów.</p>
  </div>

  <footer>
    © 2025 Yotoshikoru – Produkcje gier
  </footer>
</body>
</html>
